<!-- dash_admin.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Coach Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animate.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/icomoon.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/superfish.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
</head>

<body>
    <div id="footer" style="height: 100vh;width: 100vw;">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <h1 style="color: white;" >Coach Dashboard</h1>
            <div>
                <a href="/add_coach" class="btn btn-primary">Create New Coach</a>
                <a href="/login_dash_admin" class="btn btn-primary">Back To Dashboard</a>
            </div>
        </div>
    
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for coach in coches %}
                <div class="col">
                    <div class="card">
                        <img src="{{ url_for('get_image', id=coach.id) }}" height="300" class="card-img-top" alt="Coach Image">
                        <div class="card-body">
                            <h5 class="card-title">{{ coach.firstname }} {{ coach.lastname }}</h5>
                            <p class="card-text"><strong>Email:</strong> {{ coach.email }}</p>
                            <p class="card-text"><strong>Instagram:</strong> {{ coach.insta_link }}</p>
                            <p class="card-text"><strong>LinkedIn:</strong> {{ coach.linkedin_link }}</p>
                            <p class="card-text"><strong>Info:</strong> {{ coach.info }}</p>
                        </div>
                        <a href="/coach/delete/{{coach.id}}" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
    

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <!-- Bootstrap JS (optional) -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     
         <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
         <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
         <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
         <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
         <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
         <script src="{{ url_for('static', filename='js/hoverIntent.js') }}"></script>
         <script src="{{ url_for('static', filename='js/superfish.js') }}"></script>
         <script src="{{ url_for('static', filename='js/main.js') }}"></script>


</body>

</html>
