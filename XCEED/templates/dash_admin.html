<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Your Bootstrap Page</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/animate.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/icomoon.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/superfish.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
  </head>
  <body>
    
    <div id="footer" style="height: 100vh;width: 100vw;">

      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 style="color: white;">Welcome To Your Dashboard</h1>
          <div>
            <a class="btn btn-danger" href="/logout">Logout</a>
          </div>
      </div>

        <div class="row">
          <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
              <img
                src="{{url_for('static', filename='imgs/Admin_Dash/blogs_img.jpg')}}"
                height="200"
                class="card-img-top"
                alt="Blog Image"
              />
              <div class="card-body">
                <h5 class="card-title">News</h5>
                <a href="/see_all_news" class="btn btn-primary">View All News</a>
              </div>
            </div>
          </div>
  
          <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
              <img
                src="{{url_for('static', filename='imgs/Admin_Dash/events_img.avif')}}"
                height="200"
                class="card-img-top"
                alt="Events Image"
              />
              <div class="card-body">
                <h5 class="card-title">Events</h5>
                <a href="/see_all_events" class="btn btn-primary">View All Events</a>
              </div>
            </div>
          </div>
  
          <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
              <img
                src="{{url_for('static', filename='imgs/Admin_Dash/coaches_img.jpg')}}"
                height="200"
                class="card-img-top"
                alt="Coaches Image"
              />
              <div class="card-body">
                <h5 class="card-title">Coaches</h5>
                <a href="/see_all_coaches" class="btn btn-primary"
                  >View All Coaches</a
                >
              </div>
            </div>
          </div>
  
          <div class="col-md-6 col-lg-3 mb-4">
            <div class="card">
              <img
                src="{{url_for('static', filename='imgs/Admin_Dash/users_img.jpg')}}"
                height="200"
                class="card-img-top"
                alt="Users Image"
              />
              <div class="card-body">
                <h5 class="card-title">Users</h5>
                <a href="/see_all_users" class="btn btn-primary">View All Users</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.waypoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.stellar.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hoverIntent.js') }}"></script>
    <script src="{{ url_for('static', filename='js/superfish.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
